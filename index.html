    <header>

    <main>
        <div class="encabezadoCeleste">

        <form class="formularioMascota">

            <div class="inputContainer">
                <label for="nombreDueño"> Nombre del dueño</label>
                <input type="text" id="nombre" placeholder="cosme fulanito" required>
            </div>

            <div class="inputContainer">
                <label for="email"> Direccion de Email </label>
                <input type="text" id="email" placeholder="direccion@gmail.com" required>
            </div>

            <div class="inputContainer">
                <label for="nombreMascota"> Nombre de tu Mascota</label>
                <input type="text" id="nombreMascota" placeholder="puppy" required>
            </div>

            <div class="inputContainer">
                <label for="tipoMascota"> Tipo de Mascota</label>
                <select name="tipoMascota">
                    <option>Perro</option>
                    <option>Gato</option>
                </select>
            </div>

            <div class="inputContainer">
                <label for="tamañoMascota"> Tamaño </label>
                <select name="tamañoMascota">
                    <option>chico</option>
                    <option>mediano</option>
                    <option>grande </option>
                </select>
            </div>

            <div class="inputContainer">
                <label for="peso"> Peso en Kilogramos</label>
                <input type="number" id="peso" placeholder="10">
            </div>

            <button type="submit" value="calcular" class="btnCalcular">Calcular IMC</button>

        </form>
        <div class="contenedor_razas"></div>
